{% extends "base.html" %}
{% block content %}
  <h2>تسجيل الدخول</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.login.label }} {{ form.login() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.remember() }} {{ form.remember.label }}</p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
